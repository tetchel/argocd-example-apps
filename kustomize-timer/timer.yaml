apiVersion: batch/v1
kind: Job
metadata:
  name: timer
spec:
  template:
    spec:
      containers:
      - name: timer
        image: docker.io/tetchel/timer:latest
        command: [ "python", "/timer.py", "10" ]
        tty: true
        # env:
      - name: timer-two
        image: docker.io/tetchel/timer:latest
        command: [ "python", "/timer.py", "8" ]
        tty: true
        # env:
      restartPolicy: Never
  backoffLimit: 4
