apiVersion: batch/v1
kind: Job
metadata:
  name: timer
spec:
  template:
    spec:
      containers:
      - name: timer
        image: docker.io/tetchel/timer:latest
        command: [ "python", "/timer.py", "10" ]
        tty: true
        env:
          - name: PYTHONUNBUFFERED
            value: "0"
      restartPolicy: Never
  backoffLimit: 4
